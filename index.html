<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/adeckcodes" target="_blank">
          Alyssa Deck
        </a>
        and is
        <a href="https://github.com/adeckcodes/PoemGenerator" target="blank">
          open-sourced on GitHub
        </a>
        and is hosted on
        <a href="https://poemgeneratoradeck.netlify.app/" target="blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
